<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bird Language</title>

    <link rel="icon" href="icon.ico?v=2">

    <div class="container">
        <div class="book">

            <div class="bird">
                <img class="flag" src="./Images/Turkish.png" alt="Flag"/>

            </div>

                <img class="flag" src="./Images/English.png" alt="Flag"/>
                <h4><span>Pig </span><span>Latin   </span></h4>
            </div>

            <div class="hide"></div>

            <!------------------------ STICKERS ---------------------------->

            <div class="pigstickers stickers way shadowed"><h5>Way</h5></div>

            <div class="pigstickers stickers yay shadowed"><h5>Yay</h5></div>    

            <div class="birdstickers stickers b"><h5>B</h5></div>
            <div class="birdstickers stickers c"><h5>C</h5></div>
            <div class="birdstickers stickers f"><h5>F</h5></div>
            <div class="birdstickers stickers g selected"><h5>G</h5></div>

            <!---------------------- BOOK IMAGE ---------------------------->
